<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PokeApi</title>
</head>
<body>
    <main class="wrapper">
        <div class="searchsection">
            <div class="searchbar">
                <input type="text" placeholder="Search Pokemon" class="search">
                <button type="button">Search</button>
            </div>
            
            <div class="icons">
                <a href="#"><img src="images/sort.png" alt=""></a>
                <a href="#"><img src="images/edit.png" alt=""></a>
                <a href="#"><img src="images/delete.png" alt=""></a>
            </div>

        </div>



        <table class="maintable">
            <tr class="heading">
                <th>ID</th>
                <th>Pokemon Name</th>
                <th>URL</th>
            </tr>

            <tbody class="tableinfo">
                <tr class="tabledata">
                    <td>1</td>
                    <td>Pikachu</td>
                    <td>http://pikachu.com</td>
                </tr>
            </tbody>
        </table>
    </main>
    



    <script src="main.js" defer></script>
</body>
</html>
